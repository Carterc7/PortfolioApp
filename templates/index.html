<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Inconsolata:wght@200..900&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/cclogo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/cclogo.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/assets/cclogo.png" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Inconsolata", monospace;
        background-color: rgb(22, 18, 18);
      }

      #matrixCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }

      .hero {
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px);
        text-align: center;
        opacity: 0;
        animation: fadeIn 0s forwards 0s; /* Add delay before fade-in */
      }

      .hero-content {
        position: relative;
        background-color: rgb(30, 30, 30);
        opacity: 0.85;
        padding: 40px 40px;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        z-index: 2;
        opacity: 0;
        animation: fadeIn 2s forwards 0.25s; /* Fade-in after typing */
      }

      .hero-content::before {
        content: "";
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 20px;
        background: linear-gradient(270deg, #ff00ff, #00ffff, #00ff00, #ff00ff);
        background-size: 600% 600%;
        z-index: -1;
        animation: pulseBorder 8s ease infinite;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask-composite: destination-out;
        padding: 4px;
      }

      @keyframes pulseBorder {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .hero-content p {
        margin: 0;
        color: #e6e6e6;
        font-weight: 500;
      }

      .hero-content p:nth-child(1) {
        font-size: 4.5rem;
        color: #46c455;
        font-family: "Pixelify Sans", sans-serif;
        font-weight: 700;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        border-right: 4px solid #46c455;
        animation: typing 3s steps(30) 0.6s forwards,
          removeCursor 0.1s forwards 3.7s;
      }

      .hero-content p:nth-child(2) {
        font-size: 4rem;
        margin-top: 10px;
      }

      .hero-content p:nth-child(3) {
        font-size: 2.5rem;
        margin-top: 20px;
        margin-bottom: 30px;
        opacity: 0.7;
      }

      .icon img {
        width: 50px;
        height: 50px;
        opacity: 0.9;
        transition: opacity 0.3s ease-in, transform 0.3s ease-in;
      }

      .icon img:hover {
        opacity: 1;
        transform: scale(1.1);
      }

      a {
        text-decoration: none;
      }
      .icon a {
        text-decoration: none;
      }

      @keyframes typing {
        to {
          width: 100%;
        }
      }

      @keyframes removeCursor {
        to {
          border-right: none;
        }
      }
    </style>
  </head>
  <body>
    {{ template "navbar" . }}

    <canvas id="matrixCanvas"></canvas>

    <section class="hero">
      <div class="hero-content">
        <p>&lt; hi /&gt;</p>
        <p>i'm carter,</p>
        <p>web developer</p>
        <a
          href="https://www.linkedin.com/in/carter-campbell-00996123b/"
          target="_blank"
          class="icon"
        >
          <img
            src="https://img.icons8.com/?size=96&id=13930&format=png"
            alt="LinkedIn"
          />
        </a>
        <a href="https://github.com/Carterc7" target="_blank" class="icon">
          <img
            src="https://img.icons8.com/?size=96&id=AZOZNnY73haj&format=png"
            alt="GitHub"
          />
        </a>
        <a
          href="https://mail.google.com/mail/?view=cm&fs=1&to=cartercampbell.dev@gmail.com"
          target="_blank"
          class="icon"
        >
          <img
            src="https://img.icons8.com/?size=96&id=P7UIlhbpWzZm&format=png"
            alt="Email"
          />
        </a>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        resizeCanvas();

        const characters =
          "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz@#$%^&*()";
        const charArray = characters.split("");

        const fontSize = 18;
        let columns = Math.floor(canvas.width / fontSize);
        let drops = Array.from({ length: columns }, () =>
          Math.floor((Math.random() * canvas.height) / fontSize)
        );

        function drawMatrix() {
          ctx.fillStyle = "rgba(22, 18, 18, 0.1)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.font = fontSize + "px Inconsolata";
          const colors = [
            "#008080",
            "#00CED1",
            "#32CD32",
            "#2E8B57",
            "#228B22",
          ];

          for (let i = 0; i < drops.length; i++) {
            const text =
              charArray[Math.floor(Math.random() * charArray.length)];
            ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
              drops[i] = 0;
            }

            drops[i]++;
          }
        }

        setInterval(drawMatrix, 35);

        window.addEventListener("resize", () => {
          resizeCanvas();
          columns = Math.floor(canvas.width / fontSize);
          drops = Array.from({ length: columns }, () =>
            Math.floor((Math.random() * canvas.height) / fontSize)
          );
        });
      });
    </script>
  </body>
</html>

{{ define "navbar" }}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap");

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inconsolata", sans-serif;
  }

  nav {
    width: 100%;
    background: #181818;
    padding: 0 0;
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
  }

  .logo img {
    margin-left: 40px;
    height: 85px;
    width: 85px;
  }

  .logo a img:hover {
    transform: scale(1.2);
  }

  nav::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg, #ff00ff, #00ffff, #00ff00, #ff00ff);
    background-size: 600% 600%;
    animation: pulseBorder 8s ease infinite;
  }

  @keyframes pulseBorder {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 0;
  }

  nav ul li {
    margin: 20px 20px 0px 20px;
  }

  nav ul li a {
    text-decoration: none;
    color: #ffffff;
    opacity: 0.7;
    font-size: 24px;
    font-weight: 400;
    padding: 10px 35px;
    transition: color 0.3s ease, background 0.3s ease;
  }

  nav ul li:hover {
    color: #46c455;
    opacity: 1;
    background: none;
    border-radius: 0;
    transform: scale(1.2);
  }

  nav ul li a:hover {
    color: #46c455;
    font-weight: bold;
  }

  @media (max-width: 768px) {
    nav ul {
      flex-direction: column;
      align-items: center;
    }

    nav ul li {
      margin: 10px 0;
    }
  }
</style>

<nav>
  <div class="logo">
    <a href="/">
      <img src="/assets/cclogo.png" alt="Logo" />
    </a>
  </div>
  <ul>
    <li><a href="/about">About</a></li>
    <li><a href="/projects">Projects</a></li>
    <li>
      <a href="/assets/Carter_Campbell_ResumeNow.pdf" target="_blank" rel="noopener noreferrer">
        R&eacute;sum&eacute;
      </a>
    </li>
  </ul>
</nav>
{{ end }}
